<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset= "UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple website</title>
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

    <style>
        .my-custom-row {
            background-color: bisque;
            height: 100px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>

        <div class="btn-toolbar my-custom-row justify-content-around align-items-center shadow">
            <div class="col-sm-0 offset-3">
                <button type="button" class="btn btn-outline-dark p-3">Left</button>
            </div>
            <div class="col-sm-0">
                <button type="button" class="btn btn-outline-dark p-3">Resume</button>
            </div>
            <div class="col-sm-0">
                <button type="button" class="btn btn-outline-dark p-3">Pay</button>
            </div>
            <div class="col-sm-0"><div class="p-1 border bg-light">Convey</div></div>
        </div>

        <div class="row justify-content-center m-3">
            <div class="card mb-3 " style="max-width: 30rem;">
                <div class="row g-3">
                    <div class="col-md-4">
                        <img src="../aaronsubichev.com/assets/funyne.jpg" class="img-fluid rounded-start" alt="Pic">
                    </div>
                    <div class="col-md-8">
                        <h5 class="card-title">Card Title</h5>
                        <p class="card-text">Here you can see me making good eye contact. I'm really good at this.</p>
                        <p class="card-text"><small class="text-muted just offset-1">Last updated 08/17/2022</small></p>
                    </div>
                </div>
            </div>
        </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
