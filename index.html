<!DOCTYPE html>
<html lang = "en">
<head>
    <title>Hello!</title>
    <meta charset= "UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&family=Silkscreen&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"

<body class="my-back">

    <div class="container center shadow">

        <div class="row justify-content-center">
            <div class="h1 btn btn-lg" style="text-align: center; width: 150px;" disabled>
                <div class="text my-text">
                    Hello!
                </div>
            </div>
        </div>

        <!--test feature implemented!-->
        
        <div class="row justify-content-center">
            <input class="c-checkbox" type="checkbox" id="checkbox">
                <div class="c-formContainer">
                    <form class="c-form" action="">
                        <input class="c-form__input" placeholder="Type me" type="text" pattern="[A-Za-z0-9]+">
                        <label for="checkbox" class="c-form__buttonLabel">
                            <button class="c-form__button">Send</button>
                        </label>
                        <label for="checkbox" class="c-form__toggle" data-title="Hello!"></label>
                    </form>
                </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
